<!DOCTYPE html>
<html>
<head>
    <title>Html form </title>
</head>
<body>
    <form action="/test" method="get">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter  Your name" required/>
        <br/>
         <br/>

         <label for="firstName">password</label>
        <input type="text" id="firstName" name="firstName" placeholder="Enter  Your password" required/>
        <br/>
        <br/>
        <label for="firstName">Email</label>
        <input type="email" id="firstName" name="firstName" placeholder="Enter  Your email" required/>
        <br/>
        <br/>
        <label for="firstName">Number</label>
        <input type="number" id="firstName" min="0" max="10" name="firstName" placeholder="Enter  number" required/>
        
        <br/>
        <br/>
        <!--radio-->
        <label for="maleRadio">Male</label>
        <input type="radio" id="maleRadio" name="gender" value="Male" required/>
        <label for="femaleRadio">Female</label>
        <input type="radio" id="femaleRadio" name="gender" value="Female" required/>
        <br/>
        <br/>
        <!--checkbox-->
        <p> Select Hobbies</p>
        <label for="sportCheckbox">Sport</label>
        <input type="checkbox" id="sportCheckbox" name="hobbies" value="Sport"/>

        <label for="musicCheckbox">Music</label>
        <input type="checkbox" id="musicCheckbox" name="hobbies" value="Music"/>
        <br/>
        <br/>
        <label for="Country">Country</label>
        <select id="Country" name="Country">
            <option value="eth">Ethiopia</option>
            <option value="usa">USA</option>
            <option value="uk">England</option>
        </select>
        <br/>
        <br/>
        <!--text area-->
        <label for="Comment">Comment</label>
        <br/>
        <textarea id="Comment" name="Comment" rows="4" cols="20"></textarea>

        <!--submit button-->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        



    </form>
    </form>
</body>
</html>
