<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <div class="fp-form-content">
                <div class="header-logo">
                    <i class="fas fa-key"></i> Your Logo
                </div>
                <a href="#" class="back-to-login">
                    <i class="fas fa-chevron-left"></i> Back to login
                </a>
                <h2>Forgot your password?</h2>
                <p class="fp-prompt">Don't worry, it happens to all of us. Enter your email below to recover your password.</p>

                <form action="" method="post">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john.doe@gmail.com" required>
                    </div>

                    <button type="submit" class="submit-button">Submit</button>

                    <div class="divider">Or login with</div>

                    <div class="social-login">
                        <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="social-btn google"><i class="fab fa-google"></i></button>
                        <button type="button" class="social-btn apple"><i class="fab fa-apple"></i></button>
                    </div>
                </form>
            </div>
            <div class="fp-illustration">
                <img src="ff.png" alt="Password Recovery Illustration">
            </div>
        </div>
    </div>
</body>
</html>
