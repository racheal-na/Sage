<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-box">
            <div class="signup-illustration">
                <img src="Group 4.png" alt="Sign Up Illustration">
            </div>
            <div class="signup-form-content">
                <div class="header-logo">
                    <i class="fas fa-key"></i> Your Logo
                </div>
                <h2>Sign up</h2>
                <p class="signup-prompt">Let's get you all set up so you can access your personal account.</p>

                <form action="" method="post">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" placeholder="john.doe@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" placeholder="john.doe@gmail.com" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="john.doe@gmail.com" required>
                        </div>
                        <div class="input-group">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" id="phone-number" placeholder="john.doe@gmail.com" required>
                        </div>
                    </div>

                    <div class="input-group password-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="*****" required>
                        <span class="password-toggle"><i class="fas fa-eye-slash"></i></span>
                    </div>

                    <div class="input-group password-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="*****" required>
                        <span class="password-toggle"><i class="fas fa-eye-slash"></i></span>
                    </div>

                    <div class="terms-agreement">
                        <label class="checkbox-container">I agree to all the
                            <a href="#">Terms & Privacy Policy</a>
                            <input type="checkbox" required>
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <button type="submit" class="create-account-button">Create account</button>

                    <p class="login-prompt-link">Already have an account? <a href="#">Login</a></p>

                    <div class="divider">Or sign up with</div>

                    <div class="social-signup">
                        <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i></button>
                        <button type="button" class="social-btn google"><i class="fab fa-google"></i></button>
                        <button type="button" class="social-btn apple"><i class="fab fa-apple"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
