<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="login-form">
   
    <div class="container">
      <div class="main">
        <div class="content">
            <div>
                <h1 class="login">Log in</h1>
                <h6>Log in to access your account</h6>
          <form action="" method="post">
            <input
              type="text"
              name=""
              placeholder="Username"
              required
              autofocuse=""
              class="input"
            />
            <input
              type="password"
              name=""
              placeholder="User password"
              required
              autofocuse=""
               class="input"
            />
            <div class="checkbox">
                <input type="checkbox" >
                <label for="">Remember me</label>
            </div>
            
            <button class="btn" type="submit" >Log in</button>
            <p class="account">
              Don't have an account?
              <a href="#">Register</a>
            </p>
            </div>
          
            <div class="form-img">
              <img src="bg.png" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <body></body>
</html>
